<ion-header>
  <ion-toolbar>
    <ion-title>
      Take Photos of Houses 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button ion-button (click)="startCamera()">Start Camera</ion-button>
  <p>By clicking the button above, you will gain access to your camera. This allows you to take pictures of the houses as you look at them!
  <img [src]="imagePath">
</ion-content>
